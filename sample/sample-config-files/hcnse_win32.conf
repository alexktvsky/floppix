# This is a configuration file for HCNSE server (Win32).

# It is possible to include individual files or all files in a directory to
# the configuration file.

# include sample/sample-config-files/hcnse.conf.d/hcnse_header.conf
# include sample\sample-config-files\hcnse.conf.d\
# include sample\sample-config-files\hcnse.conf.d\*.conf

# import src\module\test1\bin\module_test1.dll

daemon                  off
workdir                 C:\
priority                0
user                    nobody
group                   nobody

listen 3200
listen 0.0.0.0:3201
listen [::]:3202
# listen localhost:3203
# listen [localhost]:3204

log /tmp/hcnse_emerg.log emerg 100k
log syslog debug
log stderr debug
